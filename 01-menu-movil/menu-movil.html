<!DOCTYPE html>
<html>

<head>

  <title>Vivo-menu</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="./assets/css/animate.css">
  <link rel="stylesheet" href="./assets/css/main-header.css">
  <link rel="stylesheet" href="./assets/css/fonts.css">
  <link rel="stylesheet" href="./assets/css/bootstrap-theme.css">
  <link rel="stylesheet" href="./assets/css/bootstrap.css">
  <!-- dependencias bower-components -->
  <link rel="stylesheet" href="./bower_components/swiper/dist/css/swiper.min.css">
  <script src="./bower_components/swiper/dist/js/swiper.js"></script>
  <script src="./bower_components/angular/angular.js"></script>

  <!-- este archivo tiene los controladores AngularJS -->

  <script src="./assets/js/bootstrap.js"></script>
  <script src="./assets/js/jquery.easing.min.js"></script>

<body ng-app="myApp">

        </div>

                  <div class="slideDown" ng-hide="!active1">
                    <div class="expand-collapse-content01">

                  </div>
                </div>
                <div class="expandcollapse-item">

                  </div>
                  <div class="slideDown02" ng-hide="!active2">
                    <div class="expand-collapse-content02">
                      <button>
                        <p>Reclutamiento y Selección </p>
                      </button>
                      <button>

                  </div>
                </div>

                  </div>
                  <div class="slideDown02" ng-hide="!active3">

                      </button>

                      </button>

                      </button>
                      <button>

                      </button>
                      <button>

                      </button>
                    </div>
                  </div>
                </div>
                <div class="expandcollapse-item">
                  <div ng-click="toggle4()"  ng-class="{'expandcollapse-heading-collapsed': active4, 'expandcollapse-heading-expanded': !active4}">

                      <button>
                        <p>Procedimientos</p>
                      </button>

</body>

</html>

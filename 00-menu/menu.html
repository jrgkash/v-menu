  <header>
    <nav style="height: 50px;">
    </nav>
    <!--   menu logeado -->
    <nav class="nav--vivo">
      <div class="container" style="outline: solid 1px #eee">
        <div class="vivo--menu" ng-controller="menuCrtl">
          <!-- mega menu -->
          <ul>
            <li class="menu--privado" >
              <button  ng-class="{'active': isActive}"
              ng-click="
                activeButton();
                apertura01 = ! apertura01;
                currentOpen.menuId = false;
                isActive2= null;
                isActive3= null;
                isActive4= null;
                isActive5= null;
                apertura02 = false;
                apertura03 = false;
                apertura04 = false;
                apertura05 = false;"
              type="button">
                <p>option</p>
                <h3>test</h3>
                <span class="glyphicon glyphicon-one-fine-dot"></span>
              </button>
              <div class="nav--menuInterno " ng-show="apertura01" ng-cloak>
                <div class="menuInterno--contenedor"  ng-mouseleave="apertura01 = false; isActive= null; ">
                  <div class="conenedor--nav">
                    <button >
                      <p>Option</p>
                      <p>Test</p>
                    </button>
                    <button >
                      <p>Option</p>
                      <p>Test</p>

                    </button>
                    <button >
                      <p>Option</p>
                      <p>Test</p>

                    </button>
                    <button >
                      <p>Option</p>
                      <p>Test</p>

                    </button>
                    <button >
                      <p>Option</p>
                      <p>Test</p>

                    </button>
                    <button >
                      <p>Option</p>
                      <p>Test</p>

                    </button>

                  </div>



                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <!--FIN TAG mega menu jorge 23/08 -->
    </nav>
    <!--   menu logeado -->
